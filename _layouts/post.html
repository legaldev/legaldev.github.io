---
layout: default
---
<div id="post">
{{ content }}
</div>

<p class="meta">{{page.date}}</p>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div>
{% include disqus_comment.html  %}
{% include disqus_recent_comment.html  %}
</div>
